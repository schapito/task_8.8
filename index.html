    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-6 offset-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0 title-page">Игра отгадай число с Билли</p>
                        <p class="m-0 value-range hidden">Диапазон значений</p> 
                        <p class="m-0 terms hidden">Условия</p> 
                        <p class="m-0 question hidden">Попытка № <span id="orderNumberField">5</span></p> 
                    </div>

                    <div class="card-body">

                        <p class="valueRange hidden">Введи минимальное и максимальное значение числа для игры со мной (от -999 до 999)</p> 
                        <p class="guessNumber hidden"><span id="guessNumber"></span></p> 

                        <form class="form-inline hidden"> 
                            <div class="form-group">
                                <label for="formGroupInput">От</label>
                                <input type="text" class="form-control" id="formInputMin" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="formGroupInput2">До</label>
                                <input type="text" class="form-control" id="formInputMax" placeholder="100">
                            </div>
                        </form>

                        <div class="row no-gutters hidden"> 
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answerField">Ты загадал число 5?</span></h3>
                            </div>
                        </div>

                    </div>

                    <div class="card-body">
                        <button class="btn btn-info hidden" id="btnLess">&#62;<br>меньше</button> 
                        <button class="btn btn-success btn-lg hidden" id="btnEqual">Верно!</button> 
                        <button class="btn btn-info hidden" id="btnOver">больше<br>&#60;</button> 
                    </div>
                    
                    <div class="card-footer">
                        <button class="btn btn-success btnTobegin" id="btnTobegin">ДАВАЙ СЫГРАЕМ!</button>
                        <button class="btn btn-success hidden" id="btnProceed">ПРОДОЛЖИТЬ</button> 
                        <button class="btn btn-success hidden" id="btnPlay">ИГРАТЬ</button> 
                        <button class="btn btn-link hidden" id="btnRetry">ХОЧЕШЬ ПОВТОРИТЬ?</button> 
                    </div>
                </div>
            </div>
